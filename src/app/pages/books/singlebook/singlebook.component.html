<div class="container mt-5 mb-5" *ngIf="single.title!=''; else noBook">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card border">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" [src]="img+single.bookImg" width="250" /> </div>
                            <!-- <div class="thumbnail text-center">
                                <img
                                *ngFor="let mg of single.images"
                                [src]="mg" width="70">
                             </div> -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{single.category}}</span>
                                <h5 class="text-uppercase">{{single.title}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price"></span>
                                    <div class="ml-2"> <small class="dis-price">${{single.price}}</small></div>
                                </div>
                            </div>
                            <p class="about">by {{single.author}}</p>
                            <!-- <div class="cart mt-4 align-items-center"> <button class="btn btn-warning text-primary text-uppercase mr-2 px-4" (ngSubmit)="Addcart()">Add to cart</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  <ng-template #noBook>
    <div class="alert alert-danger mt-3 container">No Book found</div>
  </ng-template>
